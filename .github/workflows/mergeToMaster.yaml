name: Build on merge to master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Build code (includes test)
        uses: borales/actions-yarn@v2.0.0
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
        with:
          cmd: build

